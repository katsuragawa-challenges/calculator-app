<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <title>Katsuragawa's Calculator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 12px;
      font-weight: 400;
      text-align: center;
      user-select: text;
      color: white;
    }

    .attribution a {
      color: hsl(6, 63%, 50%);
    }
  </style>
</head>

<body>

  <div class="switch-number">
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </div>


  <div class="header">

    <div class="title">
      calc
    </div>

    <div class="theme">
      Theme
    </div>

    <div class="switch-container">
      <div class="toggle">
        <input type="radio" name="toggle" id="theme1" value="theme1">
        <label for="theme1">&nbsp</label>
        <input type="radio" name="toggle" id="theme2" value="theme2">
        <label for="theme2">&nbsp</label>
        <input type="radio" name="toggle" id="theme3" value="theme3">
        <label for="theme3">&nbsp</label>

        <div class="selector">&nbsp</div>
      </div>
    </div>

  </div>

  <div class="display">
    <div class="display-content">
      0
    </div>
  </div>

  <div class="keys-container">
    <div class="keys-grid">
      <div class="default-keys number">
        7
      </div>
      <div class="default-keys number">
        8
      </div>
      <div class="default-keys number">
        9
      </div>
      <div class="default-keys del" id="del">
        del
      </div>
      <div class="default-keys number">
        4
      </div>
      <div class="default-keys number">
        5
      </div>
      <div class="default-keys number">
        6
      </div>
      <div class="default-keys operator" id="plus">
        +
      </div>
      <div class="default-keys number">
        1
      </div>
      <div class="default-keys number">
        2
      </div>
      <div class="default-keys number">
        3
      </div>
      <div class="default-keys operator" id="minus">
        -
      </div>
      <div class="default-keys number" id="dot">
        .
      </div>
      <div class="default-keys number">
        0
      </div>
      <div class="default-keys operator" id="divide">
        /
      </div>
      <div class="default-keys operator" id="multiply">
        x
      </div>
      <div class="default-keys reset" id="reset">
        reset
      </div>
      <div class="default-keys equal" id="equal">
        =
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/katsuragawaa">Katsuragawa</a>.
  </div>

  <script src="index.js"></script>
</body>

</html>
